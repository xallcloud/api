syntax = "proto3";

package proto;

import public "common.proto";

message Device {
  string DvID  = 1;
  string Label = 2;
  int32  Type  = 3;
  string Icon  = 4;
  string Description = 5;
  bool   IsTwoWay = 6;
  string Category  = 7;
  string Destination  = 8; 
  int32  Priority   = 9;  
  repeated CommonSetting Settings = 10;  
  //Datastore Key
  sint64 KeyID = 100;
}