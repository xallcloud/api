syntax = "proto3";

import public "common.proto";

package proto;

message Assignment {
  // Common Types
  string AsID  = 1;
  string Label = 2;
  // Specific types 
  string CpID  = 20;
  string DvID  = 21;  
  int32  Level = 22;
  repeated CommonSetting Settings = 24;  
  // More Generic Types
  string Description = 40;
  //Datastore Key
  sint64 KeyID = 100;
}