syntax = "proto3";

package proto;

message Notification {
  string NtID  = 1;
  string AcID = 2;
  int32  Priority  = 3;
  string Category  = 4;
  string Destination = 5;
  string Message  = 6;   
  string ResponseTitle  = 7;
  string Options  = 8;
  //extra information to fill events
  string cpID = 9;
  string dvID = 10;
  
  sint64 KeyID = 100;
}